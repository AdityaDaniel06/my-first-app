<div class="row">
  <div class="col xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-sx-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe
      </button>
      <span class="caret"></span>
      <ul class="dropdown-menu"></ul>
      <li><a href="#"></a>to shopping List</li>
      <li><a href="#"></a>Edit Recipe</li>
      <li><a href="#"></a>Delete Recipe</li>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
