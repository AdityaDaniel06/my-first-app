<div class="container m-2 col-lg-offset-2">
  <div class="alert alert-danger" *ngIf="error">
    <p> {{error}}</p>
  </div>
  <div style="text-align: center;" *ngIf="isLoading">
    <app-spinner></app-spinner>
  </div>
  <div class="col-xs-5" *ngIf="!isLoading">
    <form #authForm="ngForm" (ngSubmit)="onLogin(authForm)" >
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id=""
          class="form-control"
          name="password"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up!" }}</button
        ><span> | </span>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="onSwitchMode()"
        >
          Switch to {{ isLoginMode ? "Sign Up" : "Login !" }}
        </button>
      </div>
    </form>
  </div>
</div>
